name: 'persoweb_front'
version: 0.0.1
description: >
  A mobile-friendly web app with routing, responsive CSS, and (optional) Sass
  support.
#author: <your name> <email@example.com>
#homepage: https://www.example.com
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  browser: '>=0.10.0 <0.11.0'
  sass: any
  script_inliner: '>=1.0.0 <2.0.0'
  route_hierarchical: '>=0.5.0 <0.7.0'
  css_animation: "^0.1.7"
transformers:
- script_inliner
- sass:
    executable: /usr/local/bin/sass
    style: compressed
